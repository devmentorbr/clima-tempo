<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- 
    Desafio Projeto Clima (HTML, CSS e JavaScript)
    > www.devmentor.com.br
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Carregando a fonte poppins para usar no projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Importando axios para requisições http -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Projeto Clima - DevMentor BR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="title">Clima Tempo</h1>

    <form onsubmit="handleSearch(event)"  class="form">
      <input
        type="text"
        placeholder="Digite o nome da cidade..."
        id="input"
        class="input"
      />
      <button class="button" type="submit">
        Pesquisar
      </button>
    </form>
  
    <main class="content hide">
      <span id="date" class="date">20/12/2022</span>
      <h3 id="city" class="city">Campo Grande, MS</h3>
      <h1 id="temp" class="temp">32°</h1>
      <span id="description" class="description">Chuvas esparsas</span>
    </main>
  </div>

  <script type="text/javascript" src=script.js></script>
</body>
</html>
